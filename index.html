<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador Javascript</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="titulo"> 
        <img src="Logo.png" alt="logo">
    </div>
    <div class="container">
        <div class="texto-entrada">
            <textarea name="" id="" cols="30" rows="10" placeholder="Ingrese el texto aqui"></textarea>
        </div>
        <div class="texto-salida">
                    <img src="Muñeco.png" alt="Muñeco" class="muñeco">
                    <div class="placeholder">
                        <h2>Ningun mensaje fue encontrado</h2>
                        <h4>Ingrese el texto que desea encriptar o desencriptar</h4>
                    </div>
                    
                    <textarea name="" id="" cols="30" rows="10" class="texto" id="texto"></textarea>
            <button class="copiar" id="copiar">Copiar</button>
        </div>
    </div>
    
    <div class="botones">
        <button class="Encriptar" id="Encriptar">Encriptar</button>
        <button class="desencriptar" id="desencriptar">Desencriptar</button>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
